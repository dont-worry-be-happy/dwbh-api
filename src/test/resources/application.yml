locale: es

micronaut:
  application:
    name: dwbh-api
---
datasources:
  default:
    url: jdbc:tc:postgresql:10-alpine://localhost/dwbh
    username: dwbh
    password: dwbh
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
jpa:
  default:
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQL95Dialect

flyway:
  datasources:
    default:
      locations: classpath:migrations

graphql:
  enabled: true
  path: /graphql

duser:
  enabled: false
  name: unknown
  email: unknown
  password: unknown

email:
  voting:
    recipient: somebody@email.com
    subjectTemplate: How are you today %s ?
    bodyTemplate: |
      Hi %s:

      Looking forward to hearing from you in group %s.

      Cheers
      Admin
