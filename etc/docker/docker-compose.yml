version: '3'
services:
  dwbh-db:
    image: postgres:10-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=dwbh
      - POSTGRES_PASSWORD=dwbh
      - POSTGRES_DB=dwbh

volumes:
  db_data:
    driver: local